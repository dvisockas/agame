<div id="login">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 full-height">
        <div class="full-height-centered">
          <img src="../assets/images/logo.png"/>

          <form ng-submit='become()'>
            <h1>Start building an empire by entering your username</h1>
            <input type="text" id="username" class="form-control" placeholder="Username" required="" autofocus=""
                   ng-model='player.name'>
            <button class="btn btn-default btn-block">Play</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
