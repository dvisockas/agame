<div id="loginModal" class="container">
  <div class="row">
    <div id="login-container" class="col-md-4 col-md-offset-4">
      <form ng-submit='become()'>
        <h1>Enter your username to login</h1>
        <input type="text" id="username" class="form-control" placeholder="Username" required="" autofocus="" ng-model='player.name'>
        <button class="btn btn-default btn-block">Play</button>
      </form>
    </div>
  </div>
</div>
