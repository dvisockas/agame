<div id="menu-navigation" class="text-center" ng-show="object.id || options.length">

  <!-- Interacting with user -->
  <div ng-if="object.route === 'players'">
    <div class="name"><span>User: {{ object.name }}</span></div>
    <!--<div class="col-xs-4">Užpulti</div>-->
    <!--<div class="col-xs-4">Susidraugauti</div>-->
    <!--<div class="col-xs-4">Pakviesti alaus</div>-->

    <div class="user-meta">
      <div class="gold">Gold: 23</div>
      <div class="land">Land: 43km</div>
    </div>
  </div>
  <!-- Interacting with estate -->
  <div ng-if="object.route === 'estates'">
    <div class="name"><span>Estate: {{ object.name }}</span></div>
    <!--<div class="col-xs-4">Ieškoti pinigų</div>-->
    <!--<div class="col-xs-4">Apvogti</div>-->
    <!--<div class="col-xs-4">Statyti trobą</div>-->
    <div class="user-meta">
      <div class="gold">Gold: 23</div>
      <div class="land">Land: 43km</div>
    </div>
    <div class="user-meta">
      <div class="build text-center" ng-click='getEstateTypes(object)'>
        Statyti trobą
      </div>
      <div class="attack text-center text-danger" ng-click="attack(object)">Atakuoti trobą</div>
    </div>
    <div class='user-meta clickable' ng-repeat='type in estateTypes' ng-click='buyEstate(type, object)'>
      
    </div>
  </div>

  <div ng-if="options.length">
    <p ng-repeat="option in options" ng-click='setActive(option)' class="options">
      {{ object.route === 'estates' ? "Estate: " : "User: " + option.name }}
    </p>
  </div>
</div>
